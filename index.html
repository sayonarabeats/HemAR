<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hema AR Navigation</title>
  <meta http-equiv="refresh" content="0; url=src/index.html">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #e60000; /* Hema red */
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #e60000; /* Hema red */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hema AR Navigation</h1>
    <div class="loader"></div>
    <p>Redirecting to AR experience...</p>
  </div>
</body>
</html>
